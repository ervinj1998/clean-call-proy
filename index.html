<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean Call P2P</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      main {
        width: min(960px, 100%);
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
      }

      h1 {
        margin-top: 0;
        font-size: 1.75rem;
      }

      .grid {
        display: grid;
        gap: 1.5rem;
      }

      .controls,
      .actions,
      .status,
      .audio {
        background: rgba(15, 23, 42, 0.6);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      label {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        font-size: 0.95rem;
      }

      input[type="text"] {
        flex: 1;
        padding: 0.65rem 0.75rem;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.4);
        color: inherit;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
      }

      button {
        padding: 0.65rem 1rem;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(148, 163, 184, 0.15);
        color: inherit;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      button:hover:not(:disabled) {
        background: rgba(56, 189, 248, 0.25);
        transform: translateY(-1px);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .actions button {
        flex: 1;
      }

      .status span {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        background: rgba(56, 189, 248, 0.15);
        border: 1px solid rgba(56, 189, 248, 0.4);
        border-radius: 999px;
        padding: 0.35rem 0.9rem;
      }

      .status span[data-tone="error"] {
        background: rgba(248, 113, 113, 0.2);
        border-color: rgba(248, 113, 113, 0.5);
      }

      .audio {
        display: grid;
        gap: 1.25rem;
      }

      .audio h2 {
        margin: 0 0 0.5rem;
        font-size: 1.1rem;
      }

      .audio-grid {
        display: grid;
        gap: 0.75rem;
      }

      audio {
        width: 100%;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.3);
        border: 1px solid rgba(148, 163, 184, 0.25);
      }

      .remote-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
      }

      .remote-card {
        padding: 0.75rem;
        background: rgba(15, 23, 42, 0.45);
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.15);
      }

      .remote-card header {
        font-size: 0.85rem;
        margin-bottom: 0.35rem;
        color: rgba(226, 232, 240, 0.75);
      }

      @media (max-width: 720px) {
        main {
          padding: 1.5rem;
        }

        .actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Clean Call – WebRTC Mesh</h1>
      <div class="grid">
        <section class="controls">
          <label for="roomIdInput">
            ID de sala
            <input id="roomIdInput" type="text" placeholder="Ej: estela-solar-123" autocomplete="off" />
          </label>
          <div class="actions" style="margin-top: 1rem;">
            <button id="generateRoomIdButton" type="button">Generar ID único</button>
            <button id="copyRoomIdButton" type="button">Copiar ID</button>
          </div>
        </section>

        <section class="actions">
          <button id="createRoomButton" type="button">Crear sala</button>
          <button id="joinRoomButton" type="button">Unirse</button>
          <button id="hangUpButton" type="button" disabled>Colgar</button>
        </section>

        <section class="status">
          <span id="statusBadge" data-tone="info">Desconectado</span>
        </section>

        <section class="audio">
          <div>
            <h2>Mi audio</h2>
            <div class="audio-grid">
              <audio id="localAudio" controls autoplay playsinline muted></audio>
              <label>
                <input type="checkbox" id="monitorToggle" /> Escucharme local
              </label>
            </div>
          </div>
          <div>
            <h2>Participantes remotos</h2>
            <div id="remoteAudios" class="remote-list"></div>
          </div>
        </section>
      </div>
    </main>

    <script>
      window.__RNNOISE_WORKLET_URL__ = window.__RNNOISE_WORKLET_URL__ || '';
    </script>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
